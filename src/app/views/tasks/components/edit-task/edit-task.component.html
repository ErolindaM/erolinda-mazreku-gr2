<div class="edit-task-form">
    <form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" required>
            <div *ngIf="editTaskForm.get('title').touched && editTaskForm.get('title').errors">
                <small class="text-danger" *ngIf="editTaskForm.get('title').errors['required']">
                    Title is required.
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editTaskForm.valid">Update Task</button>
    </form>
</div>
