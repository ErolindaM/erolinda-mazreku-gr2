<div class="main-content">
    <button [routerLink]="['/users/create-users']"  type="button" class="create-new-button">Create new</button>
    <table class="table align-middle mb-0 bg-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Status</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userList">
            <td>
                 {{item.firstname + ' ' + item.lastname}}
            </td>
            <td>
                {{item.title}}
            </td>
            <td *ngIf="item.status">
                {{item.status}}
            </td>
            <td class="text-right">
              <a [routerLink]="'/users/edit-user/' + item.id" [queryParams]="{ userId: item.id}">
                 <i class="fa fa-pencil green p-2 pointer"></i>
              </a>
              <a [routerLink]="'/users/user-details/' + item.id" [queryParams]="{ userId: item.id}">
                <i class="fa fa-eye green p-2 pointer"></i>
             </a>
             <i class="fa fa-trash text-danger p-2 pointer" (click)="deleteUser(item)"></i>
            
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div *ngIf="deleteUserModal" class="delete-modal">
    <div class="delete-modal-header">
     <h3 class="delete-modal-header-title" >Delete User</h3>
    </div>
    <div class="delete-modal-content">
      <h4>  Are you sure you want to proceed with the deletion of <b> {{clickedUserData.firstname + ' ' + clickedUserData.lastname }}</b>?</h4> 
    </div>
    <div class="delete-modal-footer">
        <button type="button" class="delete-button bg-danger"  (click)="deleteUserFromTable(clickedUserData.id)">Delete</button>
        <button type="button" class="create-new-button" (click)="closeDeleteUserModal()">Cancel</button>
   
    </div>

</div>
